{% extends 'base.html' %}
{% block content %}
<main>
    <form class="upload" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input placeholder="Название файла" type="text" name="filename">
        <select name="year" id="">
            <option value="2020-2021">2020-2021</option>
            <option value="2020-2021">2021-2022</option>
            <option value="2020-2021">2022-2023</option>
            <option value="2020-2021">2023-2024</option>
        </select>
        <select name="block" id="">
            <option value="1">1 блок</option>
            <option value="2">2 блок</option>
        </select>
        <select name="tag" id="">
            <option value="about">Біз тұралы</option>
            <option value="course">Курс</option>
        </select>
        <input type="file" name="file" id="file">
        <button type="submit">Загрузить</button>
    </form>
</main>
{% endblock %}
